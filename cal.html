<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" disabled> <!-- Display screen -->

        <div class="buttons">
            <!-- Number buttons -->
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>

            <!-- Operator buttons -->
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendOperator('/')">/</button>

            <!-- Clear and Equal buttons -->
            <button onclick="clearResult()">C</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function appendOperator(operator) {
            // Prevent multiple operators being added in a row
            if (!isNaN(currentInput[currentInput.length - 1])) {
                currentInput += operator;
                document.getElementById('result').value = currentInput;
            }
        }

        function clearResult() {
            currentInput = '';
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                // Evaluate the input expression
                let result = eval(currentInput);
                document.getElementById('result').value = result;
                currentInput = result.toString(); // Allow chaining further calculations
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>

</body>
</html>
